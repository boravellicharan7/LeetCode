<!-- function ListNode(val,next=null){
    this.val = val
    this.next = next
}
var mergeTwoLists = function(list1, list2){
    let arr = []
    while(list1 !== null){
        arr.push(list1.val)
        list1 = list1.next
    }
    while(list2 !== null){
        arr.push(list2.val)
        list2 = list2.next
    }
    for(let i=0;i<arr.length;i++){
        for(let j=0;j<arr.length;j++){
            if(arr[i]<arr[j]){
                let temp = arr[i]
                arr[i] = arr[j]
                arr[j] =temp
            }
        }
    }
    if(arr.length === 0) return null
    let head = new ListNode(arr[0])
    let current = head
    for(let i=1;i<arr.length;i++){
        current.next = new ListNode(arr[i])
        current = current.next
    }
    return head
}
function arrayToLinkedList(arr){
    if(arr.length === 0) return null
    let head = new ListNode(arr[0])
    let current = head
    for(let i=1;i<arr.length;i++){
        current.next = new ListNode(arr[i])
        current = current.next
    }
    return head 
}
let list1 = arrayToLinkedList([1,3,2])
let list2 = arrayToLinkedList([1,3,4])
let result = mergeTwoLists(list1,list2)
let output = []
while(result){
    output.push(result.val)
    result = result.next
}
console.log(output) -->

<!-- var reverse = function (x) {
    let res = 0
    let negative = x < 0
    x = Math.abs(x)
    while(x>0){
        let digit = x % 10
        res = res * 10 + digit
        x = Math.floor(x/10)
    }
    if(negative){
        res = -res
    }
    if(res < -Math.pow(2,31) || res > Math.pow(2,31)-1){
        return 0 
    }
    return res
};
let num = -123
console.log(reverse(num)) -->
